      .timeline>li:nth-child(even) {
        list-style-type: none;
        position: relative;
        margin-bottom: 50px;
        height: 180px;
        right:-60px;
      }

      .timeline>li:nth-child(odd) {
        position: relative;
        margin-bottom: 50px;
        height: 180px;
        left:-120px;
      }

      .timeline>li:before,
      .timeline>li:after {
        content: " ";
        display: table;
      }

      .timeline>li:after {
        clear: both;
        min-height: 170px;
      }

      .timeline > li .timeline-panel {
        position: relative;
        float: left;
        width: 41%;
        padding: 0 20px 20px 20px;
        text-align: right;
      }

      .timeline>li .timeline-panel:before {
        right: auto;
        left: -15px;
        border-right-width: 15px;
        border-left-width: 0;
      }

      .timeline>li .timeline-panel:after {
        right: auto;
        left: -14px;
        border-right-width: 14px;
        border-left-width: 0;
      }

      .timeline>li .timeline-image {
        z-index: 100;
        position: absolute;
        left: 50%;
        border: 7px solid #3b5998;
        border-radius: 100%;
        background-color: #3b5998;
        box-shadow: 0 0 5px #4582ec;
        width: 200px;
        height: 200px;
        margin-left: -100px;
      }

      .timeline>li .timeline-image h4 {
        margin-top: 12px;
        font-size: 10px;
        line-height: 14px;
      }

      .timeline>li.timeline-inverted>.timeline-panel {
        float: right;
        padding: 0 30px 20px 20px;
        text-align: left;
      }

      .timeline>li.timeline-inverted>.timeline-panel:before {
        right: auto;
        left: -15px;
        border-right-width: 15px;
        border-left-width: 0;
      }

      .timeline>li.timeline-inverted>.timeline-panel:after {
        right: auto;
        left: -14px;
        border-right-width: 14px;
        border-left-width: 0;
      }

      .timeline>li:last-child {
        margin-bottom: 0;
      }

      .timeline .timeline-heading h4 {
        margin-top:22px;
        margin-left:-20px;
        margin-bottom: 4px;
        padding:0;
        color: #b3b3b3;

      .timeline>li:nth-child(odd) .line:before {

      .timeline>li:nth-child(even) .line:before  {
